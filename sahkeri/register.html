<!DOCTYPE html>
<html style="background:linear-gradient(to left,  #3ca15afb, #05b7fd);" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="scripts.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background:linear-gradient(to left, #3ca15afb, #05b7fd);">


    <div class="container bg-dark text-white col-sm-6">
        <div class="row mt-4">
            <form action="javascript:createAccount()">

                <div class="row mb-3 pb-3">
                    <h1 id="title">Luo Uusi Käyttäjätunnus</h1>
                </div>

                <div class="row mb-3">
                    <label for="new_username" class="col-sm-2 col-form-label">Käyttäjätunnus</label>
                    <div class="col-sm-5">
                        <input type="text" id="new_username" name="new_username" placeholder="Käyttäjätunnus" class="form-control" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="newpassword" class="col-sm-2 col-form-label">Salasana</label>
                    <div class="col-sm-5">
                        <input type="password" id="new_password" name="new_password" placeholder="Salasana" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="password_confirm" class="col-sm-2 col-form-label">Salasana uudelleen</label>
                    <div class="col-sm-5">
                        <input type="password" id="password_confirm" name="password_confirm" placeholder="Salasana uudelleen" class="form-control" required>
                    </div>
                </div>

                <div class="row  mb-3">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Luo käyttäjä</button>
                        <small id="password_status"></small>
                    </div>
                </div>



                <div class="row mb-3">
                    <div class="col-sm-10">
                        <a href="login.html">Takaisin kirjautumiseen</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
