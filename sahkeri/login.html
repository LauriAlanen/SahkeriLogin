<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
</head>
<body>


    <div class="container bg-dark text-white col-sm-6">

        <div class="row bg-dark text-white">
            <h1 id="title">SÄHKERI</h1>
        </div>
    
        <div class="row mt-4">
            <form action="javascript:login()">

                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">Käyttäjätunnus</label>
                    <div class="col-sm-5">
                        <input type="text" id="username" name="username" placeholder="Käyttäjätunnus" class="form-control" required>
                    </div>
                </div>
                
                <div class="row mb-3">
                    <label for="password" class="col-sm-2 col-form-label">Salasana</label>
                    <div class="col-sm-5">
                        <input type="password" id="password" name="password" placeholder="Salasana" class="form-control" required>
                    </div>
                </div>

                <div class="row  mb-3">
                    <div class="col-sm-10">
                        <button type="submit" class="btn btn-primary">Kirjaudu</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-sm-10">
                        <a href="register.html">Eikö sinulla ole tunnusta? Rekisteröidy tästä!</a>
                    </div>
                </div>

                
                <div class="row mb-3">
                    <div class="col-sm-10">
                        <a id="login_error"></a>
                    </div>
                </div>

            </form>
        </div>
    </div>

</body>
</html>
